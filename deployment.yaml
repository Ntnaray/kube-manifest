apiVersion: apps/v1
kind: Deployment
metadata:
  namespace : dk1230
  name: niebo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: niebo
  template:
    metadata:
      labels:
        app: niebo
    spec:
      containers:
      - name: niebo-housing
        image: swamy881/cipipeline:81
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
