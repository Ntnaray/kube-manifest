apiVersion: apps/v1
kind: Deployment
metadata:
  namespace : dk1230
  name: niebo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: niebo
  template:
    metadata:
      labels:
        app: niebo
    spec:
      containers:
      - name: niebo-housing
        image: swamy877/cipipeline:85
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 8000
